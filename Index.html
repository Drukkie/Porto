<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/Style.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <title>Video Inside Text</title>
    <script type="module" src="Script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body>

    <header>
        <ul>
            <li><a href="#swiper-container">Portfolio</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#footer">Contact</a></li>
        </ul>
    </header>


    <div class="mask-container">
        <h1>Job's Creative Workspace.</h1>
        <div class="robot">
            <spline-viewer url="https://prod.spline.design/T3EsdjVOUvogkJ4g/scene.splinecode"></spline-viewer>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">

            </div>
        </div>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="Img/Porto1.png" alt="Slide 1"></div>
            <div class="swiper-slide"><img src="Img/Porto2.png" alt="Slide 2"></div>
            <div class="swiper-slide"><img src="Img/Porto3.png" alt="Slide 3"></div>
        </div>
        <!-- Add Pagination -->

        <!-- Add Navigation Buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>


    </div>

    </div>


    <footer id="footer">
        <div class="footer-container">
            <div class="footer-contact">
                <p>Job Friedeman</p>
                <p>+31 0631747397</p>
            </div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/job-friedeman-b00863297/" target="_blank">
                    <img src="Img/linkedin-svgrepo-com.svg" alt="LinkedIn">
                </a>
                <a href="mailto:your-email@example.com">
                    <img src="Img/email-svgrepo-com.svg" alt="Email">
                </a>
            </div>
        </div>
    </footer>

    <script>
        window.onload = function() {
            document.querySelector('spline-viewer').shadowRoot.querySelector('#logo').remove();
        }

        const images = ['../Img/Mockup.jpg', '../Img/cacao.jpg'];
        let currentImageIndex = 0;

        document.querySelector('.masked-text').addEventListener('animationiteration', () => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.querySelector('.masked-text').style.backgroundImage = `url(${images[currentImageIndex]})`;
        });
    </script>
</body>

</html>
